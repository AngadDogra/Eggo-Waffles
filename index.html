<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b20360a690.js" 
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="title">
      Productivity Extension!
    </div>
    <div class = "welcome-container">
      <i class="fa-solid fa-gear"></i>
      <button class="button-55" id="startTimer">
       Click to crack the egg!
      </button>
    </div>
    <img class = "initialEgg" width = "150px" height = "180px" src = "egg.png">
    <p id="countdown"></p>
    <div class="timerWrap">
    <div class = "timerDec" id = "timerDec"> &#x21d0;</div>
    <div class="result" id="result">0</div>
    <div class = "timerInc" id = "timerInc">&#x21d2;</div>
    </div>
  <script src = "script.js"></script>
</body>
  
</html>
